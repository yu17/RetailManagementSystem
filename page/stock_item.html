<html>
    <head>
        <title>Stock Item</title>
    </head>
    <body>
      <p> {{data['message']}} </p>
      <p> Hello. You are logged in as employee: {{data['name']}}, {{data['position']}} </p>

      <form action="/stock_item.html" method="post">
	Select item:
	<select name="item_id">
	  {% for item in data['item_list'] %}
	  <option value="{{ item[0] }}">{{ item[1] }}</option> <br>
	  {% endfor %}
	</select>

	Stores:
	<ul>
	  {% for store in data['store_list'] %}
	  <li>
	    {{ store[1] }} <input type="number" name="{{ store[0] }}_quantity" value="0">
	  </li>
	  {% endfor %}
	</ul>
	<button type="submit">Submit</button>
      </form>
      
      
      <form action="/employee_dashboard.html" method="post">
	<button type="submit">Return dashboard</button>
      </form>
      
      <form action="/logout.html" method="post">
	<button type="submit">Logout</button>
      </form>
